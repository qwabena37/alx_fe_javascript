<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f9fc;
      color: #222;
    }
    h1 {
      text-align: center;
    }
    #quoteDisplay {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      min-height: 80px;
      text-align: center;
      margin-top: 20px;
    }
    .quote-text {
      font-size: 1.2rem;
      font-style: italic;
    }
    .category {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #666;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #2b7cff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #195bd8;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="controls"></div>
  <div id="quoteDisplay"></div>
  <div id="formContainer"></div>

  <script src="script.js"></script>
</body>
</html>
