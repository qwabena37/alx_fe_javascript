<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="styles.css">
  <title>Dynamic Quote Generator — Category Filter</title>

</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>

    <!-- ✅ Category Filter - Dropdown -->
    <div>
      <label for="categoryFilter"><strong>Filter by Category:</strong></label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Categories dynamically populated -->
      </select>
    </div>

    <!-- Quote Display -->
    <div id="quoteDisplay"></div>
    <button id="newQuoteBtn">Show Random Quote</button>

    <!-- Add New Quote -->
    <div style="margin-top:16px;">
      <input id="newQuoteText" type="file" placeholder="Enter a new quote" />
      <input id="newQuoteCategory" type="file" placeholder="Enter quote category" />
      <button id="addQuoteBtn">Add Quote</button>
    </div>

    <p id="message"></p>
  </div>
  <!--"Export Quotes"-->
<div style="margin-top:20px;">
  <button id="syncNowBtn">Sync with Server</button>
  <p id="syncStatus"></p>
</div>


  <script src="script.js"></script>
</body>
</html>
