<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator — Category Filter</title>
  <style>
    body { font-family: Arial, sans-serif; margin:32px; background:#f4f7fb; color:#222; }
    .container{ max-width:900px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.06);}
    select, input[type="text"] { padding:8px;border:1px solid #ddd;border-radius:6px;font:inherit; }
    button{ padding:8px 12px;border-radius:6px;border:0;background:#2b7cff;color:#fff;cursor:pointer }
    button.secondary{background:#6c757d}
    #quoteDisplay{margin-top:10px;padding:16px;min-height:100px;background:#f9f9f9;border-radius:8px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>

    <!-- ✅ Category Filter Dropdown -->
    <div>
      <label for="categoryFilter"><strong>Filter by Category:</strong></label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Categories dynamically populated -->
      </select>
    </div>

    <!-- Quote Display -->
    <div id="quoteDisplay"></div>
    <button id="newQuoteBtn">Show Random Quote</button>

    <!-- Add New Quote -->
    <div style="margin-top:16px;">
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
      <button id="addQuoteBtn">Add Quote</button>
    </div>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
